<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <mask id="slash-mask">
      <rect width="100" height="100" fill="white"/>
      <!-- Two diagonal slashes cut out as negative space -->
      <line x1="38" y1="78" x2="52" y2="22" stroke="black" stroke-width="7" stroke-linecap="round"/>
      <line x1="48" y1="78" x2="62" y2="22" stroke="black" stroke-width="7" stroke-linecap="round"/>
    </mask>
  </defs>
  <!-- Clean circle with // cut through -->
  <circle cx="50" cy="50" r="38" fill="#1a1a1a" mask="url(#slash-mask)"/>
</svg>
