<!DOCTYPE html>
<html lang="en">

<head>

<body>

  <div id="header-bg" class="header-bg"></div>

      <!-- Item 2 -->

        <div class="image-container">

          <img src="assets/oneblade-razor.png" alt="OneBlade Razor" loading="lazy">
        </div>
        <div class="product-info">OneBlade Razor</div>
      </article>

      <article class="product-item" data-category="carry">
        <div class="image-container">
          <img src="assets/sandro-coat.png" alt="Sandro Wool Coat" loading="lazy">
        </div>
        <div class="product-info">Sandro Wool Coat</div>
      </article>

    </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-links">
      <a href="#">Collections</a>
      <a href="about.html">About</a>
      <a href="#">Submit</a>
    </div>
    <div class="footer-meta text-mono">
      BUILT WITH GH-PAGES

  <!-- Script for Logo Transition -->
  <script src="swiss-minimalist.js"></script>
